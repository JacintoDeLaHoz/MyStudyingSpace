<template>
  <lightning-card title="Account Manager" icon-name="standard:account">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Name"
        value={accountName}
        onchange={handleNameChange}
      ></lightning-input>
      <lightning-input
        label="Phone"
        value={accountPhone}
        onchange={handlePhoneChange}
      ></lightning-input>
      <lightning-input
        label="Industry"
        value={accountIndustry}
        onchange={handleIndustryChange}
      ></lightning-input>
      <lightning-button
        label="Create Account"
        onclick={createAccount}
        class="slds-m-top_small"
      ></lightning-button>
    </div>
    <template if:true={recordId}>
      <div class="slds-m-around_medium">
        <p><strong>Account ID:</strong> {recordId}</p>
        <p><strong>Name:</strong> {accountName}</p>
        <p><strong>Phone:</strong> {accountPhone}</p>
        <p><strong>Industry:</strong> {accountIndustry}</p>
      </div>
    </template>
  </lightning-card>
</template>
